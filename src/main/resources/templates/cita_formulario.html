<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Citar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav th:replace="/layout/template"></nav>
	<br>
	<br>
	<br>
    <div class="container">
        <form th:action="@{/citar/guardar}" th:object="${meeting}" method="POST">
        
            <div class="form-group">
                <label for="exampleFormControlInput1">Fecha de cita</label>
                <input type="date" name="date" th:field="*{date}" class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje</label>
                <input type="text" name="message" th:field="*{message}" class="form-control" required>
            </div>
            
            <div class="d-none">
	            <select th:field="*{professionals.id}">
	            	<option th:value="${professional.id}" th:text="${professional.id}"></option>
	            </select>
	
	            <select th:field="*{users.id}">
	            	<option th:value="${user.id}" th:text="${user.id}"></option>
	            </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Citar</button>
        
        </form>
    </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
