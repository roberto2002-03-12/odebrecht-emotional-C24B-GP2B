<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Citas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" sec:authorize="isAuthenticated()" th:href="@{/}">Odebrecht</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/}">Cuestionario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/professionals}">Psicologos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/}">Citas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar sesión</a>
            </li>
          </ul>
        </div>
    </nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-xl-3 col-lg-3 col-md-4 col-sm-6" th:each="meeting : ${meetings}">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Cita</h5>
						<p class="card-text" th:text="${meeting.date}"></p>
						<a href="#" class="btn btn-primary" th:href="@{/cita/}+${meeting.id}" sec:authorize="isAuthenticated()">Ver Cita</a>
					</div>
				</div>
			</div>
	    </div>
    </div>
    
    <h1>Al</h1>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
