<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registrarse</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" th:href="@{/css/registro.css}">
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-success">Te has registrado, ¡Bienvenido!</div>
				</div>

				<h1>Formulario de Registro</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Nombre </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Apellido </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password"> Crear Contraseña </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="cellphone"> Número de celular </label> <input
							id="cellphone" class="form-control" th:field="*{cellphone}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="birth"> Fecha de Nacimiento </label> <input
							id="birth" class="form-control" th:field="*{birth}" required
							autofocus="autofocus" type="date"/>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrarse</button>
						<span>¿Ya estas registrado? <a href="/" th:href="@{/login}">Inicia sesión</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
