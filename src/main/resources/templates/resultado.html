<body>

        <a class="navbar-brand" href="#" th:href="@{/}">Odebrecht</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          	<li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/cuestionario}">Cuestionario</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/professionals}">Psicologos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/consultas}">Consultas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/perfil}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar sesi�n</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
        <div class="p-4">
        <h2>Resultado de la consulta</h2>
	    </div>
	    <div class="p-4">
	    	<form th:action="@{/guardarconsulta}" th:object="${consulta}" method="POST">
	    		<input type="hidden" name="usuario" class="form-control" th:field="*{usuario_id}" readonly>
	    		<div class="form-group">
	    			<b><label for="resultado">Resultado</label></b>
	    			<p th:text="${respuesta}"></p>
	    			<input type="hidden" name="resultado" class="form-control" th:field="*{resultado}" readonly>
	    		</div>
	    		<div class="form-group">
	    			<b><label for="resultado">Medico recomendado</label></b>
	    			<p th:text="'Dr(a). '+${profesional.firstName}+' '+${profesional.lastName}"></p>
	    			<input type="hidden" name="medico" class="form-control" th:field="*{medico_id}" readonly>
	    		</div>
	    		<input type="submit" value="Guardar consulta" class="btn btn-primary">
	    	</form>
	    </div>
    </div>

    <br><br>

    <footer class="bg-light text-center text-lg-start">
